<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main>
    <section id="image">
      <img src="images/image-product-mobile.jpg" alt="perfume" id="img-mobile">
      <img src="images/image-product-desktop.jpg" alt="perfume" id="image-product-desktop">
    </section>

    <section id="content">
      <p class="topo">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p id="current-price">$149.99</p>
      <p id="old-price">$169.99</p>
      <button>
        <img src="images/icon-cart.svg" alt="cart icon" class="cart-icon">
        <p class="btn-cart">Add to Cart</p>
      </button>

    </section>
  </main>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/liandra-cruz-971a32350/" target="_blank">Your Name Here</a>.
    </footer>
</body>
</html>
