<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <script src="https://kit.fontawesome.com/8446548d95.js" crossorigin="anonymous"></script>
</head>
<body>

  <section id="result">
    <p>Your Result</p>
    <section id="score">
      <p id="current-score">76</p>
      <p id="max-score">of 100</p>
    </section>
    <article>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </article>
  </section>
  
  <section id="summary">
    <h2>Summary</h2>
      <div id="reaction" class="summary-scores">
        <p>Reaction</p>
        <p>80 / 100</p>
      </div>
      <div id="memory" class="summary-scores">
        <p>Memory</p>
        <p>92 / 100</p>
      </div>
      <div id="verbal" class="summary-scores">
        <p>Verbal</p>
        <p>61 / 100</p>
      </div>
      <div id="visual" class="summary-scores">
        <p>Visual</p>
        <p>72 / 100</p>
      </div>
    <button>Continue</button>
  </section>
  
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/liandra-cruz-971a32350/" target="_blank">Your Name Here</a>.
    </footer>
</body>
</html>
