<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/mediaqueries.css" media="screen and (orientation: landscape)">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <section id="result">
      <p>Your Result</p>
      <section id="score">
        <p id="current-score">76</p>
        <p id="max-score">of 100</p>
      </section>
      <article>
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </article>
    </section>
    
    <section id="summary">
      <h2>Summary</h2>
        
      <div id="summary-items-container"></div>

        <div class="btn-continue">
          <button>Continue</button>
        </div>
      </section>
  </main>
  
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/liandra-cruz-971a32350/" target="_blank">Liandra Cruz</a>.
    </footer>

    <script>
      const summaryContainer = document.getElementById('summary-items-container')

      fetch('./data.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          const itemHTML = `
          <div class="summary-scores" id="${item.category.toLowerCase()}">
            <div class="score-label">
              <img src="${item.icon}" alt="${item.category} icon>">
              <span>${item.category}</span>
            </div>
          <p class="score-value"><strong>${item.score}</strong> / 100</p>
          </div>`

          summaryContainer.innerHTML += itemHTML
        })
      })
      .catch(error => console.error('Error loading the JSON:', error))
    </script>
</body>
</html>
