<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <section id="result">
    <p>Your Result</p>
    <section id="score">
      <p id="current-score">76</p>
      <p id="max-score">of 100</p>
    </section>
    <article>
      <h1>Great</h1>
      <p id="text">You scored higher than 65% of the people who have taken these tests.</p>
    </article>
  </section>
  
  <section id="summary">
    <h2>Summary</h2>
    <section id="reaction">
      Reaction
      80 / 100
    </section>
    <section id="memory">
      Memory
      92 / 100
    </section>
    <section id="verbal">
      Verbal
      61 / 100
    </section>
    <section id="visual">
      Visual
      72 / 100
    </section>
    <button>Continue</button>
  </section>
  
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/liandra-cruz-971a32350/" target="_blank">Your Name Here</a>.
    </footer>
</body>
</html>
